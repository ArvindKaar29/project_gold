<form [formGroup]="MasterFormGroup" style="position: relative;top: 11%;">
<div class="like-dislike-container">
<nz-steps [nzCurrent]="current" (nzIndexChange)="onIndexChange($event)" style="margin-top: 3%; margin-bottom: 5%; position: relative;">
    
    <nz-step   *ngFor="let step of this.steps" 
    [nzTitle]="step.title" [nzDescription]="step.description" [nzStatus]="step.status" [nzIcon]="iconTemplate">
        <ng-template #iconTemplate>
            <nz-progress [nzPercent]="step.percentage" nzType="circle" [nzWidth]="40"></nz-progress>
        </ng-template>
    </nz-step>
    
    <!-- <nz-step nzTitle="In Progress" nzDescription="This is a description." nzStatus="" nzIcon="loading">
        <ng-template #iconTemplate>
            <nz-progress [nzPercent]="" nzType="circle" [nzWidth]="40"></nz-progress>
        </ng-template>
    </nz-step>
    
    <nz-step nzTitle="Waiting" nzDescription="This is a description." nzStatus="">
        <ng-template #iconTemplate>
            <nz-progress [nzPercent]="" nzType="circle" [nzWidth]="40"></nz-progress>
        </ng-template>
    </nz-step> -->

</nz-steps>




<div class="steps-content">
    <app-basic-details class="form" *ngIf="this.current == 0"></app-basic-details>
</div>






<div class="steps-action">
    <button nz-button nzType="default" (click)="next()" *ngIf="current === 0" [disabled]="!BasicForm.valid">
        <span>Next</span>
    </button>
    <button nz-button nzType="default" (click)="next()" *ngIf="current === 1">
        <span>Next</span>
    </button>
    <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
        <span>Done</span>
    </button>
    <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
        <span>Previous</span>
    </button>
</div>

</div>


</form>
